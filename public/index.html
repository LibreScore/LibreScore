<!DOCTYPE html>
<html lang="en" class="md hydrated">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>
    <%= VUE_APP_NAME %>
  </title>
  <meta name="description" content="<%= VUE_APP_NAME %> â€” <%= VUE_APP_DESC %>">

  <script><%= htmlWebpackPlugin.options.loaderScript %></script>

  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <style>
    .app-err-page {
      background: #f4f5f8;
    }

    #app-err {
      color: #3880ff;
    }

    @media screen and (prefers-color-scheme: dark) {
      .app-err-page {
        background: #222428;
      }

      #app-err {
        color: #428cff;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="app-err-page" style="align-items: center; justify-content: center; height: 100vh;">
      <span id="app-err" class="main-text text-center">
        <noscript>Please Enable JavaScript</noscript>
      </span>
      <script async><%= htmlWebpackPlugin.options.landingScript %></script>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
